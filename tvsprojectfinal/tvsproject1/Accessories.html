<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Full Image Styling */
    .container img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    /* Text Overlay Styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent dark overlay */
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.8;
      max-width: 600px;
    }

    .button {
      text-decoration: none;
      padding: 15px 30px;
      background-color: #ff6700;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #e65a00;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Full Image -->
    <img src="assets/accessory.jpeg" alt="Accessory">

    <!-- Text Overlay -->
    <div class="overlay">
      <h1>Premium Accessories</h1>
      <p>
        Elevate your biking experience with our exclusive accessories. 
        Designed for performance, safety, and style, explore the best products tailored just for you.
      </p>
      <a href="contact.html" class="button">Learn More</a>
    </div>
  </div>
</body>
</html>
